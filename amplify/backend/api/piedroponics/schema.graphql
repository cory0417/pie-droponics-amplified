type SensorLog @model @auth(rules: [{allow: public}]) {
  id: ID!
  sensor_name: String!
  value: Float!
  timestamp: String!
}

type CmdLog @model @auth(rules: [{allow: public}]) {
  id: ID!
  cmd: Int!
  timestamp: String!
}

type Schedule @model @auth(rules: [{allow: public}]) {
  id: ID!
  actuator_name: String!
  start_time: String!
  period: Float!
  cmd: Int!
  timestamp: String!
}
 